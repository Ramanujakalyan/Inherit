<ion-view>
	<ion-content class="has-footer loadingBg">
		<div class="merchantProfileMain">
			<div class="merchantProfileInfo">
				<div class="merchantCoverPicInfo">
					<img src="{{mall.imageUrl}}" alt="" class="merchantCoverPicImg">
					<div class="merchantCoverOverlay">&nbsp;</div>
				</div>
				<div class="mallProfilePicNinfo">
					<div class="merchantProfilePic">
						<img ng-src="{{mall.logoUrl}}" alt="" class="merchantProfilePicImg">
					</div>
					<div class="mallProfileInfoMain">
						<p class="merchantNameTxt">{{mall.mallName}}</p>
						<p class="merchantAddressTxt">{{mall.address}}</p>
						<p class="merchantNumber" ng-if="mall.phone.length != 0">Phone Number: <span class="merchantNumberJSN">{{mall.phone}}</span></p>
					</div>
				</div>
			</div>
			<div class="welcomeMerchantOption" ng-show="mallDealsList">
				<p class="merchantWelcomeTxt">Deals from this mall</p>
			</div>
		</div>
		<div ng-show="hasMallDeals">
			<div class="favStoresMain">
				<div class="noFavStoreFound">
					<div class="nofavStoreImage">
						<img src="images/couldntFindIcon.png" class="noFavStoreImg" alt="" />
					</div>
					<p class="noFavStoreHeading">There are no deals in this mall!</p>
					<p class="noFavStoreTxt">We couldn't find any deals in this mall. We will get back to you when there is a deal!</p>
				</div>
				<button class="button button-block button-assertive" ui-sref="deals.yourDeals">Go to Deals</button>
			</div>
		</div>

		<div ng-show="mallDealsList">
		<div ng-include src="'templates/dealTemplate.html'"></div>
		</div>
