<ion-view><ion-content class="has-footer"><div ng-show="hasFavBrands"><div class="favStoresMain"><div class="noFavStoreFound"><div class="nofavStoreImage"><img src="images/couldntFindIcon.png" class="noFavStoreImg" alt=""></div><p class="noFavStoreHeading">Get Insider access to deals at your favorite stores.</p><p class="noFavStoreTxt">Choosing a favorite store means you will be the first to be notified when there are deals at your favorite brands and stores.</p></div><button class="button button-block button-assertive" ui-sref="deals.selectFavBrands">Add Your Favourite Brands</button></div></div><div ng-show="favBrandsList"><div class="postAdealHeading"><p class="favStoreTxt">Favourite Brands <span class="addFavBrandsButton" ui-sref="deals.selectFavBrands">+ Add Brands</span></p></div><div ng-repeat="brand in favBrands" ng-model="img"><ion-item class="item item-avatar redBg brandPadding" ng-class-even="'lightRedBg'"><div class="dealImageNShadow"><div class="dealShadowListing"><img ng-src="images/dealShadowImg.png" alt="" class="dealShadowImg"></div><div class="dealImageListing"><img ng-src="{{brand.logoUrl}}" alt="" class="dealImgListing"></div></div><div class="dealListingDetails favStoreDetails"><p class="dealTitleTxt">{{brand.brandName}}</p><div class="favStoreCheckUncheck"><div class="makeFavoriteStoreDivNew"><input type="checkbox" class="hiddenCatCheckBox" id="checkbox" ng-model="brandFav" ng-change="change(brandFav, brand.bid)" ng-checked="true"> <i class="fa fa-heart customFavStoreIconNew1"></i> <i class="fa fa-heart-o customFavStoreIconNew"></i></div><p class="favoriteUnfavoriteTxt">Favorite</p></div><p class="visitStoreIcon" ui-sref="deals.brandDeals({'id':brand.bid})"><i class="fa fa-star customVisitStoreIconNew"></i> <span class="favoriteUnfavoriteTxt">Visit Brand</span></p></div></ion-item></div></div></ion-content></ion-view>
