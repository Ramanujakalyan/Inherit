<ion-view><ion-content><div class="merchantProfileMain"><div class="merchantProfileInfo"><div class="merchantCoverPicInfo"><img src="{{mall.imageUrl}}" alt="" class="merchantCoverPicImg"><div class="merchantCoverOverlay">&nbsp;</div></div><div class="mallProfilePicNinfo"><div class="merchantProfilePic"><img ng-src="{{mall.logoUrl}}" alt="" class="merchantProfilePicImg"></div><div class="mallProfileInfoMain"><p class="merchantNameTxt">{{mall.mallName}}</p><p class="merchantAddressTxt">{{mall.address}}</p><p class="merchantNumber">Phone Number: <span class="merchantNumberJSN">{{mall.phone}}</span></p></div></div></div><div class="welcomeMerchantOption"><p class="merchantWelcomeTxt">Deals from this mall</p></div></div><div ng-repeat="deal in dealsList" ui-sref="deals.mallDetails({dealId : deal.dealId})"><ion-item class="redBg noPadding" ng-click="toggleGroup(deal)" ng-class="{active: isGroupShown(deal)}" ng-class-even="'lightRedBg'"><div class="dealImageNShadow"><div class="dealShadowListing"><img ng-src="images/dealShadowImg.png" alt="" class="dealShadowImg"></div><div class="dealImageListing"><img ng-src="{{deal.logoUrl}}" alt="" class="dealImgListing"></div></div><div class="dealListingDetails"><p class="dealTitleTxt">{{deal.title}}</p><p class="dealLocationTxt">{{deal.bDisplayName}}</p><p class="dealStoreTxt">Valid Till: {{deal.validTo}}</p></div><img ng-src="images/dealListingArrow.png" alt="" class="dealListingArrow"></ion-item></div></ion-content></ion-view>
