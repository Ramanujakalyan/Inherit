<ion-view><ion-content class="has-footer"><div class="favBrandInfo"><div class="favBrandCoverPicInfo"><img ng-src="{{::brand.imageUrl}}" alt="" class="favBrandCoverPicImg"><div class="favBrandCoverOverlay">&nbsp;</div></div><div class="favBrandPicNinfo"><div class="favBrandProfilePic"><img ng-src="{{::brand.logoUrl}}" alt="" class="favBrandProfilePicImg"></div><div class="favBrandInfoMain"><p class="brandNameTxt">{{::brand.brandName}}</p></div></div></div><div ng-show="noDeals"><div class="favStoresMain1"><div class="noFavStoreFound"><div class="nofavStoreImage"><img src="images/couldntFindIcon.png" class="noFavStoreImg" alt=""></div><p class="noFavStoreTxt">We couldn't find any deals from this brand. We will notifiy you when deals are available</p><button class="button button-block button-assertive" ui-sref="deals.yourDeals">Go to Deals</button></div><div class="clear"></div></div></div><div ng-show="hasDeal"><div class="postAdealHeading"><p class="postAdealTxt">Your Favourite Brand Deals</p></div><div ng-repeat="brand in favBrands" ui-sref="deals.brandDealsDetails({'dealId': brand.dealId})"><ion-item class="item item-avatar redBg storePadding" ng-class-even="'lightRedBg'"><div class="dealImageNShadow"><div class="dealShadowListing"><img ng-src="images/dealShadowImg.png" alt="" class="dealShadowImg"></div><div class="dealImageListing"><img ng-src="{{::brand.logoUrl}}" alt="" class="dealImgListing"></div></div><div class="dealListingDetails favStoreDetails"><p class="dealTitleTxt">{{::brand.name}}</p><p class="dealLocationTxt normal">Valid Till: {{::brand.validTo}}</p><p class="dealLocationTxt normal">{{::brand.locality}} <span ng-if="brand.locality && brand.distance">,</span> {{::brand.distance | number : 2}} <span ng-if="brand.distance">miles</span></p></div><img ng-src="images/dealListingArrow.png" alt="" class="dealListingArrow favBrandShadow"></ion-item></div></div><ion-infinite-scroll on-infinite="loadMore()" ng-if="moreDataCanBeLoaded" distance="1%" icon="ion-loading-c"></ion-infinite-scroll></ion-content></ion-view>
