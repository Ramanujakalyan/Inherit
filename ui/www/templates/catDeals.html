<style>
.slider-pager{display:block !important;bottom: 9px !important;}
</style><ion-view><ion-content class="loadingBg"><ion-slide-box class="dealsCrsl" show-pager="true"><ion-slide ng-repeat="carousel in carousels" on-swipe-right="getCarouselID()" on-swipe-left="getCarouselID()"><div class="dealCarouselMain" ui-sref="deals.details({dealId : carousel.dealId})"><div class="dealCarouselImageHolder"><img ng-src="{{::carousel.imageUrl}}" class="dealCarouselImg" alt=""></div><div class="dealCarouselContentHolder"><div class="dealCarouselContentHolderInner"><div class="dealCarouselContentStoreImage"><img ng-src="{{::carousel.logoUrl}}" class="dealCarouselContentStoreImg" alt=""></div><div class="dealCarouselContentStore"><p class="dealCarouselContentTitle">{{::carousel.title}}</p><p class="dealCarouselContentStoreName">{{::carousel.bDisplayName}}</p></div></div></div></div></ion-slide></ion-slide-box><div ng-repeat="deal in deals" ui-sref="deals.details({dealId : deal.dealId})" ng-click="getYourDealId()" in-view="$inview&&getInfo()"><ion-item class="item-icon-right redBg noPadding" ng-class="{active: isGroupShown(deal)}" ng-class-even="'lightRedBg'"><div class="dealImageNShadow"><div class="dealShadowListing"><img ng-src="images/dealShadowImg.png" alt="" class="dealShadowImg"></div><div class="dealImageListing"><img ng-src="{{::deal.logoUrl}}" alt="" class="dealImgListing"></div></div><div class="dealListingDetails"><p class="dealTitleTxt">{{::deal.title}}</p><p class="dealLocationTxt">{{::deal.bDisplayName}}</p><p class="dealStoreTxt">Valid Till: {{::deal.validTo}}</p></div><img ng-src="images/dealListingArrow.png" alt="" class="dealListingArrow"></ion-item></div><ion-infinite-scroll on-infinite="loadMore()" ng-if="moreDataCanBeLoaded" distance="1%" icon="ion-loading-c"></ion-infinite-scroll></ion-content></ion-view>
